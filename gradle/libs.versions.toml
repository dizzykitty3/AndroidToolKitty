[versions]
# Android Gradle plugin
agp = "8.4.0" # https://developer.android.com/build/releases/gradle-plugin

# AndroidX
activity = "1.9.0" # https://developer.android.com/jetpack/androidx/releases/activity
compose = "1.6.7" # https://developer.android.com/jetpack/androidx/releases/compose
composeBom = "2024.05.00" # https://developer.android.com/develop/ui/compose/bom/bom-mapping
composeM3 = "1.2.1" # https://developer.android.com/jetpack/androidx/releases/compose-material3
core = "1.13.1" # https://developer.android.com/jetpack/androidx/releases/core
dataStore = "1.1.1" # https://developer.android.com/jetpack/androidx/releases/datastore
lifecycle = "2.7.0" # https://developer.android.com/jetpack/androidx/releases/lifecycle
navigation = "2.7.7" # https://developer.android.com/jetpack/androidx/releases/navigation
room = "2.6.1" # https://developer.android.com/jetpack/androidx/releases/room

# Google
dagger = "2.51.1" # https://github.com/google/dagger/releases
gson = "2.10.1" # https://github.com/google/gson/releases
ksp = "1.9.23-1.0.20" # https://github.com/google/ksp/releases

# Google Play services
gmsMaps = "18.2.0" # https://developers.google.com/android/guides/setup#list-dependencies

# Kotlin
kotlin = "1.9.23" # https://github.com/JetBrains/kotlin/releases
coroutines = "1.8.0" # https://github.com/Kotlin/kotlinx.coroutines/releases
serialization = "1.6.3" # https://github.com/Kotlin/kotlinx.serialization/releases

# Material
material = "1.12.0" # https://github.com/material-components/material-components-android/releases

# Square
leakCanary = "2.14" # https://github.com/square/leakcanary/releases

[libraries]
android-gms-play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "gmsMaps" }
android-material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "composeM3" }
androidx-compose-runtime-livedata = { group = "androidx.compose.runtime", name = "runtime-livedata", version.ref = "compose" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core" }
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "dataStore" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
google-gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
google-hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger" }
google-hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger" }
kotlinx-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }
squareup-leakcanary = { group = "com.squareup.leakcanary", name = "leakcanary-android", version.ref = "leakCanary" }

[plugins]
application = { id = "com.android.application", version.ref = "agp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
room = { id = "androidx.room", version.ref = "room" }