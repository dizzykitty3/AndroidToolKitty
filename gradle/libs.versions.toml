[versions]
# Android Gradle Plugin
# https://developer.android.com/build/releases/gradle-plugin
agp = "8.3.2"

# AndroidX
# https://developer.android.com/jetpack/androidx/releases/activity
activity = "1.9.0"
# https://developer.android.com/jetpack/androidx/releases/compose
# https://developer.android.com/develop/ui/compose/bom/bom-mapping
compose = "1.6.6"
composeBom = "2024.04.01"
composeM3 = "1.2.1"
# https://developer.android.com/jetpack/androidx/releases/core
core = "1.13.0"
# https://developer.android.com/jetpack/androidx/releases/datastore
datastore = "1.1.0"
# https://developer.android.com/jetpack/androidx/releases/lifecycle
lifecycle = "2.7.0"
# https://developer.android.com/jetpack/androidx/releases/navigation
navigation = "2.7.7"
# https://developer.android.com/jetpack/androidx/releases/room
room = "2.6.1"

# Google Play Services
# https://developers.google.com/android/guides/setup#list-dependencies
gmsMaps = "18.2.0"

# Google
# https://github.com/google/dagger/releases
dagger = "2.51.1"
# https://github.com/google/gson/releases
gson = "2.10.1"
# https://github.com/google/ksp/releases
ksp = "1.9.23-1.0.20"

# Kotlin
# https://github.com/JetBrains/kotlin/releases
kotlin = "1.9.23"
# https://github.com/Kotlin/kotlinx.coroutines/releases
coroutines = "1.8.0"

# Material
# https://github.com/material-components/material-components-android/releases
material = "1.11.0"

[libraries]
android-gms-play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "gmsMaps" }
android-material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "composeM3" }
androidx-compose-runtime-livedata = { group = "androidx.compose.runtime", name = "runtime-livedata", version.ref = "compose" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core" }
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
google-gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
google-hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger" }
google-hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger" }
kotlinx-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
androidx-room = { id = "androidx.room", version.ref = "room" }
google-hilt = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }
google-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
jetbrains-kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }