[versions]
# SDK
compileSDK = "34" # Android 14 Upside Down Cake
targetSDK = "34" # Android 14 Upside Down Cake
minSDK = "26" # Android 8 Oreo

# Google, JetBrains
activity = "1.9.0" # https://developer.android.com/jetpack/androidx/releases/activity
agp = "8.4.0" # https://developer.android.com/build/releases/gradle-plugin
compose = "1.6.7" # https://developer.android.com/jetpack/androidx/releases/compose
composeBOM = "2024.05.00" # https://developer.android.com/develop/ui/compose/bom/bom-mapping
composeM3 = "1.2.1" # https://developer.android.com/jetpack/androidx/releases/compose-material3
core = "1.13.1" # https://developer.android.com/jetpack/androidx/releases/core
coroutines = "1.8.1" # https://github.com/Kotlin/kotlinx.coroutines/releases
dagger = "2.51.1" # https://github.com/google/dagger/releases
dataStore = "1.1.1" # https://developer.android.com/jetpack/androidx/releases/datastore
gmsMaps = "18.2.0" # https://developers.google.com/android/guides/setup#list-dependencies
kotlin = "2.0.0-RC3" # https://github.com/JetBrains/kotlin/releases
ksp = "2.0.0-RC3-1.0.20" # https://github.com/google/ksp/releases
lifecycle = "2.8.0" # https://developer.android.com/jetpack/androidx/releases/lifecycle
material = "1.12.0" # https://github.com/material-components/material-components-android/releases
navigation = "2.7.7" # https://developer.android.com/jetpack/androidx/releases/navigation
room = "2.6.1" # https://developer.android.com/jetpack/androidx/releases/room
serialization = "1.6.3" # https://github.com/Kotlin/kotlinx.serialization/releases

# 3rd-party
leakCanary = "2.14" # https://github.com/square/leakcanary/releases
timber = "5.0.1" # https://github.com/JakeWharton/timber/releases

[libraries]
android-gms-play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "gmsMaps" }
android-material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity" }
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBOM" }
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "composeM3" }
androidx-compose-runtime-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
androidx-compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "dataStore" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
google-hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "dagger" }
google-hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "dagger" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }
square-leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakCanary" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
room = { id = "androidx.room", version.ref = "room" }